<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reset Password</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CCG Dashboard</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/styles2.css" />
    <script type="module" src="../assets/js/resetpassword.js" defer></script>
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <div class="text-center d-block py-3 w-100">
                    <span style="font-size: 30px; font-weight: bold"
                      >CHECK YOUR EMAIL</span
                    >
                    <div class="mt-3">
                      <img
                        src="../assets/images/logos/logo-email.png"
                        alt="Email Logo"
                        class="email-logo"
                      />
                    </div>
                  </div>
                  <div class="welcome-text">
                    We have sent a password recover instructions to your email.
                  </div>
                  <br />
                  <form action="./authentication-login.html">
                    <button
                      id="submit"
                      type="submit"
                      class="btn btn-success w-100 py-8 fs-4 mb-4 rounded-2"
                    >
                      Return to Site
                    </button>
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0 fw-bold">
                        Did not receive the email?
                      </p>
                      <a
                        class="text-primary fw-bold ms-2"
                        href="./authentication-reset-password.html"
                        >resend email</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
