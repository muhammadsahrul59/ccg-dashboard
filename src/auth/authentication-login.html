<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/styles2.css" />
    <script type="module" src="../assets/js/login.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <div class="text-center d-block py-3 w-100">
                    <span style="font-size: 36px; font-weight: bold"
                      >LOGIN</span
                    >
                  </div>
                  <div class="welcome-text">
                    Assalamualaikum,<br />
                    <strong>CCG Besties!</strong><br />
                    Enter your details to get sign in to your account.
                  </div>
                  <br />
                  <form>
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-4 position-relative">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                      />
                      <i
                        class="fa-solid fa-eye-slash position-absolute end-0 top-75 translate-middle-y me-3"
                        id="toggle-password"
                        style="cursor: pointer"
                      ></i>
                    </div>
                    <ul class="password-checklist" id="password-checklist">
                      <li id="length-check">
                        <i class="fa fa-times"></i> 8 characters or longer
                      </li>
                      <li id="uppercase-check">
                        <i class="fa fa-times"></i> At least one Uppercase
                        character
                      </li>
                      <li id="special-check">
                        <i class="fa fa-times"></i> At least one Special
                        character
                      </li>
                    </ul>
                    <div
                      class="d-flex align-items-center justify-content-between mb-4"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input primary"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label
                          class="form-check-label text-dark"
                          for="flexCheckChecked"
                        >
                          Remember this Device
                        </label>
                      </div>
                      <a
                        class="text-primary fw-bold"
                        href="./authentication-reset-password.html"
                        >Forgot Password ?</a
                      >
                    </div>
                    <button
                      id="submit"
                      type="submit"
                      class="btn btn-success w-100 py-8 fs-4 mb-4 rounded-2"
                    >
                      Sign In
                    </button>
                    <div class="separator">
                      <span class="separator-text">or</span>
                    </div>
                    <button
                      id="login-google"
                      type="button"
                      class="btn btn-light d-flex align-items-center justify-content-center w-100 py-8 fs-4 mb-4 rounded-2"
                      style="border: 1px solid #ddd"
                    >
                      <img
                        src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                        alt="Google Logo"
                        style="width: 20px; height: 20px; margin-right: 10px"
                      />
                      Login with Google
                    </button>

                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <div
                        class="d-flex align-items-center justify-content-center"
                      >
                        <p class="fs-4 mb-0 fw-bold">Don't have an account?</p>
                        <a
                          class="text-primary fw-bold ms-2"
                          href="./authentication-register.html"
                          >Create an account</a
                        >
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
