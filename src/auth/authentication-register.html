<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CCG Dashboard</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/styles2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <div class="text-center d-block py-3 w-100">
                    <span style="font-size: 36px; font-weight: bold"
                      >CREATE ACCOUNT</span
                    >
                  </div>
                  <div class="welcome-text text-center">
                    It's quick and simple
                  </div>
                  <br />
                  <form>
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Email Address</label
                      >
                      <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="mb-3 position-relative">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                      />
                      <i
                        class="fa-solid fa-eye-slash position-absolute end-0 top-75 translate-middle-y me-3"
                        id="toggle-password"
                        style="cursor: pointer"
                      ></i>
                    </div>
                    <div class="mb-4 position-relative">
                      <label for="confirm-password" class="form-label"
                        >Confirm Password</label
                      >
                      <div class="position-relative">
                        <input
                          type="password"
                          class="form-control"
                          id="confirm-password"
                        />
                        <i
                          class="fa-solid fa-eye-slash position-absolute"
                          id="toggle-confirm-password"
                          style="
                            cursor: pointer;
                            right: 16px;
                            top: 55%;
                            transform: translateY(-50%);
                          "
                        ></i>
                      </div>
                      <ul class="password-checklist" id="password-checklist">
                        <li id="length-check">
                          <i class="fa fa-times-circle"></i> 8 characters or
                          longer
                        </li>
                        <li id="uppercase-check">
                          <i class="fa fa-times-circle"></i> At least one
                          Uppercase character
                        </li>
                        <li id="special-check">
                          <i class="fa fa-times-circle"></i> At least one
                          Special character
                        </li>
                      </ul>
                      <small
                        id="confirm-password-error"
                        class="text-danger d-none"
                        >Passwords do not match!</small
                      >
                    </div>
                    <button
                      id="submit"
                      type="submit"
                      class="btn btn-success w-100 py-8 fs-4 mb-4 rounded-2"
                    >
                      Sign Up
                    </button>
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0 fw-bold">Already have an account?</p>
                      <a
                        class="text-primary fw-bold ms-2"
                        href="./authentication-login.html"
                        >Sign In</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/register.js"></script>
  </body>
</html>
