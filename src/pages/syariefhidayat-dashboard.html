<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Syarief Hidayat Dashboard</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.darkmode.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Start -->
      <sidebar-template></sidebar-template>
      <!--  Sidebar End -->

      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!--  Header Start -->
        <header-template></header-template>
        <!--  Header End -->
        <!--  Body Start -->
        <div class="container-fluid">
          <!-- Row 1: Statistics -->
          <div class="row mb-4">
            <div class="col-md-3">
              <div class="card bg-green-mint text-white">
                <div class="card-body text-center">
                  <h4 class="card-title fw-semibold">Total Projects</h4>
                  <div
                    class="stats-value fw-bold text-green-bsi"
                    id="totalProjects"
                  >
                    0
                  </div>
                  <p class="mb-0"><small>All managed projects</small></p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card bg-green-mint text-white">
                <div class="card-body text-center">
                  <h4 class="card-title fw-semibold">Completed Projects</h4>
                  <div
                    class="stats-value fw-bold text-green-bsi"
                    id="completedProjects"
                  >
                    0
                  </div>
                  <p class="mb-0"><small>100% completion rate</small></p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card bg-green-mint text-white">
                <div class="card-body text-center">
                  <h4 class="card-title fw-semibold">Projects In Progress</h4>
                  <div
                    class="stats-value fw-bold text-green-bsi"
                    id="inProgressProjects"
                  >
                    0
                  </div>
                  <p class="mb-0"><small>Currently active</small></p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card bg-green-mint">
                <div class="card-body text-center">
                  <h4 class="card-title fw-semibold">Progress Project</h4>
                  <div id="progressGaugeChart"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Row 2: Status, Complexity, and Priority -->
          <div class="row mb-1">
            <div class="col-md-4">
              <div class="card bg-green-mint">
                <div class="card-body">
                  <h5 class="card-title text-center fw-semibold">
                    Project Status Distribution
                  </h5>
                  <div id="statusChart"></div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-green-mint">
                <div class="card-body">
                  <h5 class="card-title text-center fw-semibold">
                    Project Complexity Distribution
                  </h5>
                  <div id="complexityChart"></div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-green-mint">
                <div class="card-body">
                  <h5 class="card-title text-center fw-semibold">
                    Project Priority Distribution
                  </h5>
                  <div id="priorityChart"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Row 3: Estimated vs Actual -->
          <div class="row mb-1">
            <div class="col-12">
              <div class="card bg-green-mint">
                <div class="card-body">
                  <h5 class="card-title text-center fw-semibold">
                    Estimated vs. Actual Progress
                  </h5>
                  <div id="estimatedVsActualChart"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Row 4: Delay Trend -->
          <div class="row">
            <div class="col-12">
              <div class="card bg-green-mint">
                <div class="card-body">
                  <h5 class="card-title text-center fw-semibold">
                    Project Delay Trend
                  </h5>
                  <div id="delayTrendChart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  Body End -->
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script
      type="module"
      src="../assets/js/project-dashboard/syarief-project-dashboard.js"
    ></script>
    <script type="module" src="/src/assets/js/header-template.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="/src/assets/js/sidebar-template.js"></script>
    <script src="/src/assets/js/dark-mode.js"></script>
  </body>
</html>
