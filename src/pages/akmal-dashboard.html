<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Herlina Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CCG Dashboard</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.dashboard.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Start -->
      <sidebar-template></sidebar-template>
      <!--  Sidebar End -->
      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!--  Header Start -->
        <header-template></header-template>
        <!--  Header End -->
        <div class="container-fluid">
          <!-- Row 1: Statistics -->
          <div class="row">
            <div class="col-md-4">
              <div class="card bg-green-mint text-white">
                <div class="card-body text-center">
                  <h4 class="card-title fw-semibold">Total Creation</h4>
                  <div
                    class="stats-value fw-bold text-green-bsi"
                    id="totalCreation"
                  >
                    0
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-green-mint text-white">
                <div class="card-body text-center">
                  <h4 class="card-title fw-semibold">Total Update Knowledge</h4>
                  <div
                    class="stats-value fw-bold text-green-bsi"
                    id="totalUpdateKnowledge"
                  >
                    0
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-green-mint text-white">
                <div class="card-body text-center">
                  <h4 class="card-title fw-semibold">Total Input</h4>
                  <div
                    class="stats-value fw-bold text-green-bsi"
                    id="totalInput"
                  >
                    0
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Row 2: Charts -->
          <div class="row">
            <div class="col-12">
              <div class="card bg-green-mint">
                <div class="card-body">
                  <h5 class="card-title text-center fw-semibold">
                    Total Creation
                  </h5>
                  <div id="creationChart"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Row 3: Charts -->
          <div class="row">
            <div class="col-12">
              <div class="card bg-green-mint">
                <div class="card-body">
                  <h5 class="card-title text-center fw-semibold">
                    Total Update Knowledge
                  </h5>
                  <div id="updateChart"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Row 4: Charts -->
          <div class="row">
            <div class="col-12">
              <div class="card bg-green-mint">
                <div class="card-body">
                  <h5 class="card-title text-center fw-semibold">
                    Total Input
                  </h5>
                  <div id="inputChart"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Row 5: Charts -->
          <div class="row">
            <div class="col-12">
              <div class="card bg-green-mint">
                <div class="card-body">
                  <h5 class="card-title text-center fw-semibold">
                    Total Activity Overview
                  </h5>
                  <div id="activityChart"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Date Range Filter -->
          <div class="row mb-4">
            <div class="col-md-12">
              <div class="card bg-green-mint">
                <div class="card-body">
                  <h5 class="card-title mb-3">
                    <i class="fa-solid fa-filter me-2"></i>Date Range
                  </h5>
                  <div class="row g-2">
                    <div class="col-md-5 col-12">
                      <div class="form-group">
                        <label for="startDate" class="form-label"
                          >Start Date</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="startDate"
                        />
                      </div>
                    </div>
                    <div class="col-md-5 col-12">
                      <div class="form-group">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" />
                      </div>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                      <button class="btn btn-success w-100" id="applyFilter">
                        Apply Filter
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../assets/js/signout.js" defer></script>
    <script
      type="module"
      src="../assets/js/work-dashboard/akmal-work-dashboard.js"
    ></script>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="/src/assets/js/header-template.js"></script>
    <script src="/src/assets/js/sidebar-template.js"></script>
  </body>
</html>
