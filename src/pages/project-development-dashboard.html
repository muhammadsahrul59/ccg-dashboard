<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Syarief Hidayat Dashboard</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.darkmode.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Reduce spacing between cards */
      .card-compact {
        margin-bottom: 0.75rem;
      }
      .row-compact {
        margin-bottom: 1rem !important;
      }
      /* Progress bar styles */
      .progress {
        height: 20px;
      }
      .progress-bar {
        transition: width 0.6s ease;
      }
      /* Table scrolling */
      .table-scroll {
        max-height: 400px;
        overflow-y: auto;
      }
      /* Hide the project details row initially */
      #projectDetailsRow {
        display: none;
      }
      /* Make table rows clickable */
      .clickable-row {
        cursor: pointer;
      }
      .clickable-row:hover {
        background-color: rgba(68, 165, 160, 0.1);
      }
      /* Enhanced chart styling */
      #picColumnChart {
        height: 250px !important;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Start -->
      <sidebar-template></sidebar-template>
      <!--  Sidebar End -->

      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!--  Header Start -->
        <header-template></header-template>
        <!--  Header End -->
        <!--  Body Start -->
        <div class="container-fluid">
          <!-- Row 1: Statistics and Charts -->
          <!-- Replace the existing Row 1 with this code -->
          <!-- Row 1: Dashboard Title -->
          <div class="row row-compact">
            <div class="col-12">
              <div class="card bg-green-mint text-white card-compact">
                <div class="card-body text-center">
                  <h2 class="card-title fw-semibold">Project Dev Dashboard</h2>
                </div>
              </div>
            </div>
          </div>

          <!-- Row 2: Statistics and Charts -->
          <div class="row row-compact">
            <div class="col-md-4">
              <div class="card bg-green-mint text-white card-compact">
                <div class="card-body text-center">
                  <h4 class="card-title fw-semibold">Total Projects</h4>
                  <div
                    class="stats-value fw-bold text-green-bsi"
                    id="totalProjects"
                  >
                    0
                  </div>
                  <p class="mb-0"><small>Unique project count</small></p>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card bg-green-mint text-white card-compact">
                <div class="card-body">
                  <h4 class="card-title fw-semibold text-center">
                    PIC Project Distribution
                  </h4>
                  <div id="picColumnChart" style="height: 150px"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Row 2: Project Overview Table -->
          <div class="row row-compact">
            <div class="col-12">
              <div class="card bg-green-mint card-compact">
                <div class="card-body">
                  <h5 class="card-title text-center fw-semibold">
                    Project Overview
                  </h5>
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>PIC</th>
                          <th>Project Name</th>
                          <th>Progress Project</th>
                        </tr>
                      </thead>
                      <tbody id="projectOverviewTable">
                        <!-- Project overview data will be added dynamically -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Row 3: Project Details (Hidden by default) -->
          <div class="row row-compact" id="projectDetailsRow">
            <div class="col-12">
              <div class="card bg-green-mint card-compact">
                <div class="card-body">
                  <h5 class="card-title text-center fw-semibold">
                    Project Details: <span id="selectedProjectName">None</span>
                  </h5>
                  <div class="table-responsive table-scroll">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>PIC</th>
                          <th>Project Name</th>
                          <th>Activity Name</th>
                          <th>Due Date</th>
                          <th>Days Remaining</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody id="projectDetailsTable">
                        <!-- Project details will be added dynamically -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  Body End -->
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="/src/assets/js/sidebar-template.js"></script>
    <script src="/src/assets/js/header-template.js"></script>
    <script src="/src/assets/js/dark-mode.js"></script>
    <script type="module" src="/src/assets/js/header-template.js"></script>
    <script
      type="module"
      src="../assets/js/project-dashboard/project-development-dashboard.js"
    ></script>
  </body>
</html>
