<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Forms</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Input Form</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Start -->
      <div id="sidebar-container"></div>
      <!--  Sidebar End -->
      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item d-block d-xl-none">
                <a
                  class="nav-link sidebartoggler nav-icon-hover"
                  id="headerCollapse"
                  href="javascript:void(0)"
                >
                  <i class="ti ti-menu-2"></i>
                </a>
              </li>
            </ul>
            <div
              class="navbar-collapse justify-content-end px-0"
              id="navbarNav"
            >
              <ul
                class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
              >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link nav-icon-hover"
                    href="javascript:void(0)"
                    id="drop2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="../assets/images/profile/user-1.jpg"
                      alt=""
                      width="35"
                      height="35"
                      class="rounded-circle"
                    />
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                    aria-labelledby="drop2"
                  >
                    <div class="message-body">
                      <a
                        href="../pages/my-profile.html"
                        class="d-flex align-items-center gap-2 dropdown-item"
                      >
                        <i class="ti ti-user fs-6"></i>
                        <p class="mb-0 fs-3">My Profile</p>
                      </a>
                      <a
                        href="javascript:void(0)"
                        class="d-flex align-items-center gap-2 dropdown-item"
                      >
                        <i class="ti ti-mail fs-6"></i>
                        <p class="mb-0 fs-3">My Account</p>
                      </a>
                      <a
                        href="../task-pages/home-my-tasks.html"
                        class="d-flex align-items-center gap-2 dropdown-item"
                      >
                        <i class="ti ti-list-check fs-6"></i>
                        <p class="mb-0 fs-3">My Task</p>
                      </a>
                      <a
                        id="logout"
                        type="logout"
                        class="btn btn-outline-success mx-3 mt-2 d-block"
                        >Logout</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <!--  Header End -->
        <div class="container-fluid">
          <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-xl-10">
              <div class="card border-0 shadow-lg">
                <div class="card-body p-4">
                  <h2 class="h2 text-green-bsi fw-bolder mb-4 text-center">
                    Input Project Data
                  </h2>
                  <form id="projectForm" class="row">
                    <!-- Left Column - Project Details -->
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="projectOwner" class="form-label"
                          >Project Owner</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="projectOwner"
                          name="projectOwner"
                          value="Syarief Hidayat"
                          readonly
                        />
                      </div>
                      <div class="mb-3">
                        <label for="projectName" class="form-label"
                          >Project Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="projectName"
                          name="projectName"
                          placeholder="Masukkan nama project"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="projectType" class="form-label"
                          >Type Project</label
                        >
                        <select
                          class="form-select"
                          id="projectType"
                          name="projectType"
                          required
                        >
                          <option value="" disabled selected>
                            -- Select Type Project --
                          </option>
                          <option value="PTO">PTO</option>
                          <option value="CHMS">CHMS</option>
                          <option value="Layanan">Layanan</option>
                          <option value="Meeting Offline Keluar">
                            Meeting Offline Keluar
                          </option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="startDate" class="form-label"
                          >Start Date</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="startDate"
                          name="startDate"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input
                          type="date"
                          class="form-control"
                          id="endDate"
                          name="endDate"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="complexity" class="form-label"
                          >Complexity</label
                        >
                        <select
                          class="form-select"
                          id="complexity"
                          name="complexity"
                          required
                        >
                          <option value="" disabled selected>
                            -- Select Complexity --
                          </option>
                          <option value="High">High</option>
                          <option value="Medium">Medium</option>
                          <option value="Low">Low</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="priority" class="form-label"
                          >Priority</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="priority"
                          name="priority"
                          placeholder="Masukkan prioritas (1-4)"
                          min="1"
                          max="4"
                          required
                        />
                      </div>
                    </div>

                    <!-- Right Column - Activity Progress -->
                    <div class="col-md-6">
                      <h3 class="card-title mb-4">Activity Project</h3>

                      <!-- Planning -->
                      <div class="mb-3">
                        <label
                          for="planning"
                          class="form-label d-flex justify-content-between"
                        >
                          <span>1. Planning</span>
                          <span class="text-muted" id="planningValue">0%</span>
                        </label>
                        <input
                          type="number"
                          class="form-control"
                          id="planning"
                          name="planning"
                          min="0"
                          max="100"
                          required
                        />
                      </div>

                      <!-- Requirement Analysis -->
                      <div class="mb-3">
                        <label
                          for="requirementAnalysis"
                          class="form-label d-flex justify-content-between"
                        >
                          <span>2. Requirement Analysis</span>
                          <span class="text-muted" id="requirementValue"
                            >0%</span
                          >
                        </label>
                        <input
                          type="number"
                          class="form-control"
                          id="requirementAnalysis"
                          name="requirementAnalysis"
                          min="0"
                          max="100"
                          required
                        />
                      </div>

                      <!-- Development -->
                      <div class="mb-3">
                        <label
                          for="development"
                          class="form-label d-flex justify-content-between"
                        >
                          <span>3. Development</span>
                          <span class="text-muted" id="developmentValue"
                            >0%</span
                          >
                        </label>
                        <input
                          type="number"
                          class="form-control"
                          id="development"
                          name="development"
                          min="0"
                          max="100"
                          required
                        />
                      </div>

                      <!-- Testing -->
                      <div class="mb-3">
                        <label
                          for="testing"
                          class="form-label d-flex justify-content-between"
                        >
                          <span>4. Testing</span>
                          <span class="text-muted" id="testingValue">0%</span>
                        </label>
                        <input
                          type="number"
                          class="form-control"
                          id="testing"
                          name="testing"
                          min="0"
                          max="100"
                          required
                        />
                      </div>

                      <!-- Deployment -->
                      <div class="mb-3">
                        <label
                          for="deployment"
                          class="form-label d-flex justify-content-between"
                        >
                          <span>5. Deployment</span>
                          <span class="text-muted" id="deploymentValue"
                            >0%</span
                          >
                        </label>
                        <input
                          type="number"
                          class="form-control"
                          id="deployment"
                          name="deployment"
                          min="0"
                          max="100"
                          required
                        />
                      </div>
                    </div>

                    <!-- Buttons -->
                    <div class="col-12 mt-4">
                      <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">
                          Simpan
                        </button>
                        <button
                          type="button"
                          class="btn btn-muted"
                          onclick="window.location.href='home-my-tasks.html';"
                        >
                          Back
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../assets/js/signout.js" defer></script>
    <script
      type="module"
      src="../assets/libs/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="module"
      src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="../assets/js/sidebarmenu.js"></script>
    <script type="module" src="../assets/js/loadsidebar.js"></script>
    <script type="module" src="../assets/js/project-form.js"></script>
    <script type="module" src="../assets/js/app.min.js"></script>
    <script
      type="module"
      src="../assets/libs/apexcharts/dist/apexcharts.min.js"
    ></script>
    <script
      type="module"
      src="../assets/libs/simplebar/dist/simplebar.js"
    ></script>
  </body>
</html>
