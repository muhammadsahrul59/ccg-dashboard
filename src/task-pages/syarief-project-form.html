<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Forms</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/src/assets/images/logos/favicon.png"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.darkmode.css" />
    <link rel="stylesheet" href="../assets/css/styles.notification.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="toast-container"></div>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <sidebar-template></sidebar-template>
      <div class="body-wrapper">
        <header-template></header-template>
        <div class="container-fluid">
          <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-xl-10">
              <div class="card border-0 shadow-lg">
                <div class="card-body p-4">
                  <h1 class="h1 text-green-bsi fw-bolder mb-5 text-center">
                    Input Project Data
                  </h1>
                  <form id="projectForm" class="row pt-3">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="pic" class="form-label">PIC</label>
                        <input
                          type="text"
                          class="form-control"
                          id="pic"
                          name="pic"
                          value="Syarief Hidayat"
                          readonly
                        />
                      </div>
                      <div class="mb-3">
                        <label for="nameProject" class="form-label"
                          >Project Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="nameProject"
                          name="nameProject"
                          placeholder="Enter project name"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="nameActivity" class="form-label"
                          >Activity Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="nameActivity"
                          name="nameActivity"
                          placeholder="Enter activity name"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="startDate" class="form-label"
                          >Start Date</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="startDate"
                          name="startDate"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="dueDate" class="form-label">Due Date</label>
                        <input
                          type="date"
                          class="form-control"
                          id="dueDate"
                          name="dueDate"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="actThisWeek" class="form-label"
                          >Activities This Week</label
                        >
                        <textarea
                          class="form-control"
                          id="actThisWeek"
                          name="actThisWeek"
                          rows="3"
                          placeholder="Enter activities for this week"
                        ></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="actNextWeek" class="form-label"
                          >Activities Next Week</label
                        >
                        <textarea
                          class="form-control"
                          id="actNextWeek"
                          name="actNextWeek"
                          rows="3"
                          placeholder="Enter activities for next week"
                        ></textarea>
                      </div>
                      <div class="mb-3">
                        <label
                          for="progress"
                          class="form-label d-flex justify-content-between"
                        >
                          <span>Progress</span>
                          <span class="text-muted" id="progressValue">0%</span>
                        </label>
                        <input
                          type="number"
                          class="form-control"
                          id="progress"
                          name="progress"
                          min="0"
                          max="100"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label
                          for="totalProgress"
                          class="form-label d-flex justify-content-between"
                        >
                          <span>Total Progress</span>
                          <span class="text-muted" id="totalProgressValue"
                            >0%</span
                          >
                        </label>
                        <input
                          type="number"
                          class="form-control"
                          id="totalProgress"
                          name="totalProgress"
                          min="0"
                          max="100"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="doneDate" class="form-label"
                          >Done Date</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="doneDate"
                          name="doneDate"
                        />
                      </div>
                    </div>

                    <div class="col-12 mt-4">
                      <div class="d-flex justify-content-between">
                        <button
                          type="button"
                          class="btn btn-muted"
                          onclick="window.location.href='home-my-tasks.html';"
                        >
                          <i class="fas fa-arrow-left me-2"></i> Back
                        </button>
                        <button type="submit" class="btn btn-success">
                          <i class="fas fa-save me-2"></i>Save
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../assets/js/signout.js"></script>
    <script type="module" src="../assets/js/project-form.js"></script>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script type="module" src="/src/assets/js/header-template.js"></script>
    <script src="/src/assets/js/sidebar-template.js"></script>
    <script src="/src/assets/js/dark-mode.js"></script>
  </body>
</html>
