<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Forms</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CCG Dashboard</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Start -->
      <sidebar-template></sidebar-template>
      <!--  Sidebar End -->
      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!--  Header Start -->
        <header-template></header-template>
        <!--  Header End -->
        <div
          class="container-fluid d-flex justify-content-center align-items-center vh-100"
        >
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg">
              <div class="card-body p-4">
                <h2 class="h2 text-green-bsi fw-bolder mb-4 text-center">
                  Input Project Data
                </h2>
                <form id="projectForm">
                  <div class="mb-3">
                    <label for="projectOwner" class="form-label"
                      >Project Owner</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="projectOwner"
                      name="projectOwner"
                      value="Muhamad Akmal Amrullah"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label for="projectName" class="form-label"
                      >Nama Project</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="projectName"
                      name="projectName"
                      placeholder="Masukkan nama project"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="projectType" class="form-label"
                      >Type Project</label
                    >
                    <select
                      class="form-control"
                      id="projectType"
                      name="projectType"
                      required
                    >
                      <option value="" disabled selected>
                        -- Select Type Project --
                      </option>
                      <option value="PTO">PTO</option>
                      <option value="CHMS">CHMS</option>
                      <option value="Layanan">Layanan</option>
                      <option value="Meeting Offline Keluar">
                        Meeting Offline Keluar
                      </option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="startDate"
                      name="startDate"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="endDate"
                      name="endDate"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="complexity" class="form-label"
                      >Complexity</label
                    >
                    <select
                      class="form-control"
                      id="complexity"
                      name="complexity"
                      required
                    >
                      <option value="" disabled selected>
                        -- Select Complexity --
                      </option>
                      <option value="High">High</option>
                      <option value="Medium">Medium</option>
                      <option value="Low">Low</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <input
                      type="number"
                      class="form-control"
                      id="priority"
                      name="priority"
                      placeholder="Masukkan prioritas (angka)"
                      min="1"
                      max="4"
                      req
                    />
                  </div>
                  <div class="d-flex justify-content-between">
                    <button
                      type="submit"
                      class="btn btn-success"
                      onclick="window.location.href='../dev-table-pages/akmal-project-table.html';"
                    >
                      Simpan
                    </button>
                    <button
                      type="button"
                      class="btn btn-dark"
                      onclick="window.location.href='../task-pages/home-my-tasks.html';"
                    >
                      Back
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../assets/js/signout.js" defer></script>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/loadsidebar.js"></script>
    <script src="../assets/js/project-form.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="/src/assets/js/header-template.js"></script>
    <script src="/src/assets/js/sidebar-template.js"></script>
  </body>
</html>
