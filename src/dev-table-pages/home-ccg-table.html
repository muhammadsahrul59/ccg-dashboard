<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CCG Project Table</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CCG Dashboard</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Start -->
      <div id="sidebar-container"></div>
      <!--  Sidebar End -->

      <!--  Header Start -->
      <div class="body-wrapper">
        <header class="app-header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item d-block d-xl-none">
                <a
                  class="nav-link sidebartoggler nav-icon-hover"
                  id="headerCollapse"
                  href="javascript:void(0)"
                >
                  <i class="ti ti-menu-2"></i>
                </a>
              </li>
            </ul>
            <div
              class="navbar-collapse justify-content-end px-0"
              id="navbarNav"
            >
              <ul
                class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
              >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link nav-icon-hover"
                    href="javascript:void(0)"
                    id="drop2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="../assets/images/profile/user-1.jpg"
                      alt=""
                      width="35"
                      height="35"
                      class="rounded-circle"
                    />
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                    aria-labelledby="drop2"
                  >
                    <div class="message-body">
                      <a
                        href="../pages/my-profile.html"
                        class="d-flex align-items-center gap-2 dropdown-item"
                      >
                        <i class="ti ti-user fs-6"></i>
                        <p class="mb-0 fs-3">My Profile</p>
                      </a>
                      <a
                        href="../pages/my-profile.html"
                        class="d-flex align-items-center gap-2 dropdown-item"
                      >
                        <i class="ti ti-mail fs-6"></i>
                        <p class="mb-0 fs-3">My Account</p>
                      </a>
                      <a
                        href="../task-pages/home-my-tasks.html"
                        class="d-flex align-items-center gap-2 dropdown-item"
                      >
                        <i class="ti ti-list-check fs-6"></i>
                        <p class="mb-0 fs-3">My Task</p>
                      </a>
                      <a
                        id="logout"
                        type="logout"
                        class="btn btn-outline-success mx-3 mt-2 d-block"
                        >Logout</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <!--  Header End -->
        <!--  Body Start -->
        <!-- Main Content -->
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card border-0 shadow-lg">
                <div class="card-header bg-warning py-3">
                  <h3 class="mb-0 text-white text-center fw-bold">
                    CCG Project Table Data
                  </h3>
                </div>
                <div class="card-body p-3">
                  <!-- CCI Dev Section -->
                  <div class="team-section mb-4">
                    <h6 class="text-muted mb-3">
                      Customer Care Improvement Department
                    </h6>
                    <div class="row g-3">
                      <!-- Dropdown 1 -->
                      <div class="col-12 col-md-4">
                        <div class="card h-100 border-0 shadow-sm">
                          <div class="card-body">
                            <h6
                              class="card-title d-flex justify-content-between align-items-center"
                            >
                              <span
                                ><i class="ti ti-code me-2"></i
                                >Development</span
                              >
                              <span class="badge bg-primary">6 Members</span>
                            </h6>
                            <div class="form-group">
                              <select
                                class="form-select"
                                onchange="window.location.href=this.value"
                              >
                                <option selected disabled>
                                  -- Select Member --
                                </option>
                                <option value="syarief-project-table.html">
                                  Syarief Hidayat
                                </option>
                                <option value="nita-noreko-project-table.html">
                                  Nita Noreko
                                </option>
                                <option value="herlina-dl-project-table.html">
                                  Herlina Dwi Lestari
                                </option>
                                <option value="dini-nadia-project-table.html">
                                  Dini Dania
                                </option>
                                <option value="sahrul-project-table.html">
                                  Muhammad Sahrul
                                </option>
                                <option value="akmal-project-table.html">
                                  Muhamad Akmal Amrullah
                                </option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Dropdown 2 -->
                      <div class="col-12 col-md-4">
                        <div class="card h-100 border-0 shadow-sm">
                          <div class="card-body">
                            <h6
                              class="card-title d-flex justify-content-between align-items-center"
                            >
                              <span
                                ><i class="ti ti-headset me-2"></i>Support</span
                              >
                              <span class="badge bg-success">4 Members</span>
                            </h6>
                            <div class="form-group">
                              <select
                                class="form-select"
                                onchange="window.location.href=this.value"
                              >
                                <option selected disabled>
                                  -- Select Member --
                                </option>
                                <option value="muhammad-al-fajar.html">
                                  Muhammad Al Fajar
                                </option>
                                <option value="maura-putri-meylani.html">
                                  Maura Putri Meylani
                                </option>
                                <option value="geryan-abdi-ikhtiar.html">
                                  Geryan Abdi Ikhtiar
                                </option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Dropdown 3 -->
                      <div class="col-12 col-md-4">
                        <div class="card h-100 border-0 shadow-sm">
                          <div class="card-body">
                            <h6
                              class="card-title d-flex justify-content-between align-items-center"
                            >
                              <span
                                ><i class="ti ti-chart-bar me-2"></i
                                >Performance</span
                              >
                              <span class="badge bg-info">5 Members</span>
                            </h6>
                            <div class="form-group">
                              <select
                                class="form-select"
                                onchange="window.location.href=this.value"
                              >
                                <option selected disabled>
                                  -- Select Member --
                                </option>
                                <option value="ridho-wahyudi.html">
                                  Ridho Wahyudi
                                </option>
                                <option value="nuansa-prima-nanda.html">
                                  Nuansa Prima Nanda
                                </option>
                                <option value="cahyo-aji-nugroho.html">
                                  Cahyo Aji Nugroho
                                </option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- End of CCI Dev Section -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--  Body End -->
      </div>
    </div>
    <script type="module" src="../assets/js/signout.js" defer></script>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/loadsidebar.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  </body>
</html>
