<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All CCG Projects Table</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="/src/assets/css/styles.darkmode.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Start -->
      <sidebar-template></sidebar-template>
      <!--  Sidebar End -->

      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!--  Header Start -->
        <header-template></header-template>
        <!--  Header End -->

        <!--  Body Start -->
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <h4 class="card-title fw-semibold mb-0">
                  All Dev CCG Projects Table
                </h4>
                <a
                  href="../task-pages/dev-project-form.html"
                  class="btn btn-success"
                >
                  <i class="fa-solid fa-plus me-2" aria-hidden="true"></i>Add
                  Project
                </a>
              </div>

              <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle">
                  <thead class="text-dark fs-4">
                    <tr>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0 text-center">
                          Project Name
                        </h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0 text-center">
                          Activity Name
                        </h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0 text-center">Start Date</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0 text-center">Due Date</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0 text-center">
                          Progress (%)
                        </h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0 text-center">
                          Total Progress (%)
                        </h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0 text-center">Done Date</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0 text-center">PIC</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0 text-center">Action</h6>
                      </th>
                    </tr>
                  </thead>
                  <tbody id="projectTableBody">
                    <!-- Table data will be populated here -->
                  </tbody>
                </table>
              </div>
              <div class="col-12 mt-4 d-flex justify-content-between">
                <a
                  id="exportButton"
                  class="btn btn-success2 mb-2"
                  href="javascript:void(0)"
                >
                  <i class="fas fa-file-excel me-2"></i> Export
                </a>
                <a
                  href="../dev-table-pages/home-ccg-table.html"
                  class="btn btn-muted float-end mb-2"
                  onclick="window.history.back();"
                >
                  <i class="fas fa-arrow-left me-2"></i> Back
                </a>
              </div>
            </div>
          </div>

          <!-- Edit Modal -->
          <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            aria-labelledby="editModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit Project</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form
                    id="editProjectForm"
                    onsubmit="updateProject(event)"
                    class="row"
                  >
                    <input type="hidden" id="edit_project_id" />
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label
                          for="edit_name_project"
                          class="form-label required-field"
                          >Project Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="edit_name_project"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label
                          for="edit_name_activity"
                          class="form-label required-field"
                          >Activity Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="edit_name_activity"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label
                          for="edit_start_date"
                          class="form-label required-field"
                          >Start Date</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="edit_start_date"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label
                          for="edit_due_date"
                          class="form-label required-field"
                          >Due Date</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="edit_due_date"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label
                          for="edit_progress"
                          class="form-label required-field"
                          >Progress (%)</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="edit_progress"
                          min="0"
                          max="100"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label
                          for="edit_total_progress"
                          class="form-label required-field"
                          >Total Progress (%)</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="edit_total_progress"
                          min="0"
                          max="100"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="edit_done_date" class="form-label"
                          >Done Date</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="edit_done_date"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="edit_pic" class="form-label required-field"
                          >PIC</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="edit_pic"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-danger"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="submit" class="btn btn-success">
                          Update
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--  Body End -->
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../assets/js/signout.js" defer></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script
      type="module"
      src="../assets/js/project-tables/all-ccg-projects-table.js"
    ></script>
    <script type="module" src="/src/assets/js/header-template.js"></script>
    <script src="../assets/js/export-excel.js"></script>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/loadsidebar.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="/src/assets/js/sidebar-template.js"></script>
    <script src="/src/assets/js/dark-mode.js"></script>
  </body>
</html>
