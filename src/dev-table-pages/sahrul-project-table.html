<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1eb9af, #efb331);
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        margin: 0;
      }
      .container {
        position: relative;
      }
      .construction-icon {
        font-size: 100px;
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .message {
        font-size: 24px;
        margin-top: 20px;
      }
      .progress-bar {
        width: 570px;
        height: 10px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        overflow: hidden;
        margin-top: 20px;
      }
      .progress {
        height: 100%;
        width: 0;
        background: white;
        animation: load 5s infinite;
      }
      @keyframes load {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-wrench construction-icon"></i>
      <div class="message">
        This page is currently under construction. Stay tuned!
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const progress = document.querySelector(".progress"); // Seleksi elemen yang benar

        setTimeout(() => {
          window.history.length > 1
            ? window.history.back()
            : (window.location.href = "https://example.com");
          // Ganti "https://example.com" dengan URL yang ingin dituju jika tidak ada halaman sebelumnya
        }, 5000); // Sesuai dengan durasi animasi progress bar
      });
    </script>
  </body>
</html>
